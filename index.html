      <section class="add-product">
        <div class="container">
          <h2 class="press-start-2p titles">AGREGAR PRODUCTO:</h2>
          <form id="form-data" class="form">
            <div class="input-container">
              <input
                type="text"
                name="name"
                placeholder="nombre..."
                minlength="2"
                maxlength="50"
                required
              />
              <p class="error-message"></p>
            </div>
            <div class="input-container">
              <input
                type="number"
                name="price"
                placeholder="precio..."
                min="1"
                step="0.01"
                required
              />
              <p class="error-message"></p>
            </div>
            <div class="input-container">
              <input 
                type="text" 
                name="image" 
                placeholder="https://imagen..."
                pattern="(?:https?):\/\/(\w+:?\w*)?(\S+)(:\d+)?(\/|\/([\w#!:.?+=&%!\-\/]))?"
              />
              <p class="error-message"></p>
            </div>
            <div class="button-container">
              <button class="button btn-disabled" type="submit" disabled>Enviar</button>
              <button class="button btn-outline" type="reset">Limpiar</button>
            </div>
          </form>
        </div>
      </section>
